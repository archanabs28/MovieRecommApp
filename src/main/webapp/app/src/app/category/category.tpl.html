<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col" align="center">
            <h2>Categories</h2>
        </div>
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--10-col">
            <style>
                .mdl-grid .mdl-card{
                    margin-left: 5px;
                    margin-right: 5px;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    min-height: 150px;
                }
                .mdl-grid .mdl-card .mdl-card__title .mdl-card__title-text{
                    text-align: center;
                    margin: auto;
                    color: white;
                }
                .this-mdl div{
                    cursor: pointer;
                    background-color: rgb(63,81,181);
                }
            </style>
            <div class="mdl-grid mdl-grid--no-spacing this-mdl">
                <div class="mdl-card mdl-shadow--2dp" ng-show="isLoggedIn()" ui-sref="recommended">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Recommended</h2>
                    </div>
                </div>

                <div class="mdl-card mdl-shadow--2dp" ng-repeat="movie in movies">
                    <div id="movie_{{$index+1}}" class="mdl-card__title mdl-card--expand" ui-sref="movies({genre: movie.route})">
                        <h2 class="mdl-card__title-text">{{movie.genre}}</h2>
                    </div>
                </div>
            </div>
            <br><br><br>
        </div>
    </div>
</div>
