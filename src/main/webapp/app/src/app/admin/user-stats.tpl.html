<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset" align="center">
                    <div style="background: url('https://image.flaticon.com/icons/svg/306/306473.svg') center / cover; width:150px; height: 150px;"></div>
                    <h4>{{thisUser.firstName}} {{thisUser.lastName}}</h4>
                    <p>{{thisUser.emailId}}</p>
                </div>
                <div class="mdl-cell mdl-cell--12-col-desktop" ng-hide="rating_bar_data=='' && common_pie_data==''">
                    <h5>Stats</h5>
                    <hr>
                    <td align="center">
                        <h6 align="center" style="">User Ratings</h6>
                        <canvas id="user_rating_bar" class="chart chart-line"chart-data="rating_bar_data" chart-options="rating_bar_options" chart-labels="rating_bar_labels"></canvas>
                    </td>
                    <td >
                        <h6 align="center" style="">Rated, Watched and Favorites</h6>
                        <canvas id="common_pie" class="chart chart-pie" chart-data="common_pie_data" chart-labels="common_pie_labels"></canvas>
                    </td>
                </div>
                <div class="mdl-cell mdl-cell--12-col-desktop" ng-show="rating_bar_data=='' && common_pie_data==''">
                    <td align="center">
                        <h6 align="center">No Data!</h6>
                    </td>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
</div>
